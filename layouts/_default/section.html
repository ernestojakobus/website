{{ define "main" }}
  <section class="container" style="padding:2rem 1rem;">
    <h1>{{ .Title }}</h1>
    <p style="opacity:.6">(_default/section.html greift)</p>

    {{ if .Pages }}
      <ul>
        {{ range .Pages.ByTitle }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    {{ else }}
      {{ .Content }}
      <p>Keine Unterseiten gefunden.</p>
    {{ end }}
  </section>
{{ end }}
